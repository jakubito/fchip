<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHIP-8</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">ðŸ•¹ CHIP-8 interpreter <small class="text-muted">by Jakubito</small></h1>
      <div class="d-flex my-4">
        <div class="me-3">
          <label for="file" class="form-label">Pick a game</label>
          <select id="game" class="form-select form-select-sm">
            <option selected>Tetris</option>
            <option value="1">Snake</option>
            <option value="1">Game 1</option>
            <option value="1">Game 2</option>
            <option value="1">Game 3</option>
            <option value="1">Game 4</option>
          </select>
        </div>
        <div class="me-3">
          <label for="file" class="form-label">... or load a custom ROM</label>
          <input id="file" type="file" class="form-control form-control-sm" />
        </div>
        <button type="button" id="load" class="btn btn-sm btn-primary align-self-end">Load</button>
      </div>
      <div class="d-flex my-4">
        <div class="me-3">
          <label for="file" class="form-label">Color theme</label>
          <select id="theme" class="form-select form-select-sm">
            <option value="white-black" selected>White on black (original)</option>
            <option value="black-white">Black on white</option>
          </select>
        </div>
        <div class="me-3">
          <label for="scale" class="form-label">Screen size</label>
          <input
            id="scale"
            type="range"
            class="form-range"
            value="100"
            min="50"
            max="200"
            step="10"
          />
          <!-- <select id="scale" class="form-select form-select-sm">
            <option value="60">50%</option>
            <option value="80">75%</option>
            <option value="100" selected>100%</option>
            <option value="140">125%</option>
            <option value="160">150%</option>
            <option value="200">200%</option>
          </select> -->
        </div>
        <div class="me-3">
          <label for="volume" class="form-label"> Volume </label>
          <input type="range" class="form-range" min="0" max="100" step="1" />
        </div>
        <div>
          <label for="speed" class="form-label">
            Speed: <span id="cycles-value">1000</span> cycles per second
          </label>
          <input
            id="cycles-input"
            type="range"
            class="form-range"
            value="1000"
            min="400"
            max="2000"
            step="50"
          />
        </div>
      </div>
      <div id="display" class="d-flex justify-content-center align-items-center"></div>
    </div>
    <script type="module" src="/src/client.ts"></script>
  </body>
</html>
